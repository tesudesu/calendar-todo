<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>To Do</title>
</head>

<body>
    <header>
        <div id="date-div">
            <label for="change-date">Change date</label>
            <input type="date" id="change-date" />
        </div>
        <h1></h1>
    </header>

    <main>
        <div id="add-div">
            <input type="text" id="new-task" placeholder="Add a new task" maxlength="80" />
            <button id="add">Add</button>
        </div>
        <p id="show">
            <label style="margin-right: 10px;">Show</label>
            <button id="filter-completed">Completed</button>
            <button id="filter-todo">To do</button>
            <button id="filter-all" style="text-decoration: underline;">All</button>
        </p>
        <div id="clear-completed-div">
            <button id="clear-completed">Clear completed</button>
        </div>
        <div id="tasks">
            <div class="task">
                <div class="info">Buy apples, milk</div>
                <button class="deleteButton"><img src="delete.svg" class="delete" /></button>
            </div>
            <div class="task">
                <div class="info" style="text-decoration: line-through;">Hang laundry clothes</div>
                <button class="deleteButton"><img src="delete.svg" class="delete" /></button>
            </div>
            <div class="task">
                <div class="info">Call plumber</div>
                <button class="deleteButton"><img src="delete.svg" class="delete" /></button>
            </div>
            <div class="task">
                <div class="info">Deposit check</div>
                <button class="deleteButton"><img src="delete.svg" class="delete" /></button>
            </div>
        </div>
    </main>

    </footer>

    <script src="./index.js"></script>
</body>

</html>
